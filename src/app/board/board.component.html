<table>
	<tr 
	class="boardLine" 
	*ngFor = "let boardLine of board; let rowIndex = index">
		<td
		*ngFor = "let boardBox of boardLine; let colIndex = index" 
		class="boardBox" 
		[class.occupied] = "boardBox.boardFieldStatus === 0"
		[class.active] = "boardBox.boardFieldStatus === 1"
		[class.inactive] = "boardBox.boardFieldStatus === 2"
		(click) = "fieldClicked(boardBox, rowIndex, colIndex)" >
			<div class="boardBox">
				<img *ngIf="boardBox.tileOnField !== undefined" src="assets/tiles_img/{{boardBox.tileOnField.image}}" alt="">
			</div>
		</td>
	</tr>
</table>
