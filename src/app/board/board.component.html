<table>
	<tr 
	class="boardLine" 
	*ngFor = "let boardLine of board; let rowIndex = index">
		<td
		*ngFor = "let boardBox of boardLine; let colIndex = index" 
		class="boardBox" 
		[class.active] = "boardBox.active"
		[class.inActive] = "!boardBox.active"
		[class.occupied] = "boardBox.occupied"
		(click) = "tileClicked(boardBox, rowIndex, colIndex)" >
			{{boardBox.boardRow}} - {{boardBox.statusActive}}
		</td>
	</tr>
</table>
